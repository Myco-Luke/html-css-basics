<!DOCTYPE html>
<!-- specifies document type to the browser -->
<html lang="en">
    <!-- Element - Buidling block for HTML document -->
    <!-- lang is an attribute specifying lang type -->

    
<head>
    <!-- contains all metadata -->
    <meta charset="UTF-8">
    <!-- characters encoding(for different alphabets) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Permits the use of HTTP methods -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- specifies the default sizing of the page for mobile-first design -->
    <link rel="stylesheet" href="style.css">
    <!-- tag that connects files together and specifies relationships -->
    <title>HTML & CSS Basics</title>
</head>
<!-- example of inline styling -->
<body style="background-color: aqua;">
    <!-- contains everything that is displayed to the viewport -->
    <header id="header">HTML & CSS Fundamentals</header>
    <nav id="nav-bar">
        <!-- attribute values should not contain spaces -->
        <!-- spaces indicate more than one value -->

        <a href="" class="nav-link">About</a>
        <a href="" class="nav-link">Content</a>
        <a href="" class="nav-link">Contact</a>

        <!-- anchor tag or link element -->
        
        
    </nav>
    
    
    <section>
        <article class="articles">
            <h1>Title</h1>
            <p><strong>This is my paragraph thats bold</strong></p>
            <img src="https://images.unsplash.com/photo-1629755725339-efd38b8253bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1848&q=80">
        </article>
    </section>

    <form action="">
        <input type="text" placeholder="Enter  your name here"
        <button>Submit</button>
    </form>

    <p>This paragragh is under development</p>
    
    <div class="order-of-specificity" id="order-of-specificity"> order-of-specificity</div>

    <section class="parent-element"> parent box
        <article class="child">Childbox</article>
    </section>

    
</body>
</html>
